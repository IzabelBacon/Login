<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diário Pessoal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container" id="login-container">
        <div class="logo">
            <img src="logo.png" alt="Logo do Diário">
        </div>
        <form id="login-form">
            <label for="username">Nome de Usuário:</label>
            <input type="text" id="username" required placeholder="Seu nome">
            
            <label for="password">Senha:</label>
            <input type="password" id="password" required placeholder="Sua senha (aniversário)">
            
            <button type="submit">Entrar</button>
        </form>
        <p id="alert" class="alert-message"></p>
    </div>

    <div class="calendar-container" id="calendar-container" style="display:none;">
        <h2>Bem-vindo, Zabel Aquino</h2>
        <div id="calendar"></div>
        <div class="status-buttons">
            <button class="status-btn" id="good-day">Bom</button>
            <button class="status-btn" id="neutral-day">Razoável</button>
            <button class="status-btn" id="bad-day">Ruim</button>
        </div>
        <p id="summary"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
